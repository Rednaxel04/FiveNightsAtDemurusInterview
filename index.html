<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intervista - Five Nights at Demuru's</title>
  <link rel="stylesheet" href="blackout-style.css">
  <style>

    body {
      background-color: #0d0d0d;
      color: #fbeec1;
      font-family: 'Cinzel', serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #ff2e2e;
      text-shadow: 0 0 8px black;
      margin-bottom: 1.5rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      margin-bottom: 2rem;
      border: 2px solid #ff2e2e;
      box-shadow: 0 0 15px #5c1e1e;
    }

    .video-container iframe,
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    p {
      font-size: 1.1rem;
      text-shadow: 0 0 5px black;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Intervista con gli sviluppatori</h1>
  <p>Venite a conoscere le brillanti menti dietro il progetto horrorifico che svolterà l'immaginario comune, in questa intervista da parte del <strong>corriere della sega</strong> andremo a forse le più grandi menti del decennio forse millennio</p>
  <div class="video-container">
    <video controls>
      <source src="interview.mp4" type="video/mp4">
      Il tuo browser non supporta la riproduzione del video.
    </video>
  </div>


</body>
</html>
